      DB_HOST=ballast.proxy.rlwy.net
      DB_PORT=24184
      DB_DATABASE=railway
      DB_USERNAME=root
      DB_PASSWORD=LwKjAcGVbDZWHebnWRmvIwkrKFcjVbIU

      # Other Laravel variables (optional)
      CACHE_DRIVER=file
      SESSION_DRIVER=file
