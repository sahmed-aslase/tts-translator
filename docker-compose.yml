    build: .
    container_name: laravel_app
    ports:
      - "8080:80"
    environment:
      # Laravel environment
      APP_NAME=Laravel
      APP_ENV=production
      APP_KEY=base64:GENERATE_YOUR_KEY
      APP_DEBUG=false
      APP_URL=https://your-railway-app.up.railway.app

      # Database environment (Railway MySQL)
